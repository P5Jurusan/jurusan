<html>
<head>
    <title>Bar Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-light">
    <div class="chart-container mt-5">
        <canvas id="barChart"></canvas>
    </div>

    <script>
        var ctx = document.getElementById('barChart').getContext('2d');
        var barChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['LAB 1', 'LAB 2', 'LAB 3', 'LAB 4'],
                datasets: [
                    {
                        label: 'Dataset 1',
                        data: [20, 10, 15, 30],
                        backgroundColor: 'rgba(54, 162, 235, 1)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Dataset 2',
                        data: [10, 5, 10, 20],
                        backgroundColor: 'rgba(75, 192, 192, 1)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Dataset 3',
                        data: [30, 35, 25, 35],
                        backgroundColor: 'rgba(75, 192, 75, 1)',
                        borderColor: 'rgba(75, 192, 75, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 5,
                            color: '#ccc'
                        },
                        grid: {
                            color: '#f0f0f0'
                        }
                    },
                    x: {
                        ticks: {
                            color: '#aaa'
                        },
                        grid: {
                            display: false
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
    </script>
</body>
</html>

<!-- card lab -->
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .card-custom {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: left;
            background-color: #fff;
            max-width: 300px;
        }
        .title {
            color: #3F51B5;
            font-weight: bold;
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .item {
            color: #9E9E9E;
            font-size: 16px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .color-box {
            width: 30px;
            height: 15px;
            border-radius: 7.5px;
        }
        .color-purple {
            background-color: #7C4DFF;
        }
        .color-blue {
            background-color: #00BCD4;
        }
        .color-green {
            background-color: #8BC34A;
        }
    </style>
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card card-custom">
            <div class="title">LAB RPL 1</div>
            <div class="item">
                <span>Meja kecil : 25</span>
                <span class="color-box color-purple"></span>
            </div>
            <div class="item">
                <span>Monitor : 16</span>
                <span class="color-box color-blue"></span>
            </div>
            <div class="item">
                <span>Kursi : 33</span>
                <span class="color-box color-green"></span>
            </div>
        </div>
    </div>
</body>
</html>
